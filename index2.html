<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <textarea name="" id="response" cols="30" rows="10"></textarea><br><br>
        <form name="form-teste" action="">
            <input type="text" id="text">
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
<script type="text/javascript" src="jquery-3.4.0.min.js"></script>
<script>
var conn = new WebSocket('ws://localhost:8080');
conn.onopen = function(e) {
    $("#response").html('Conex√£o Estabelecida!' + '\n');
};
conn.onmessage = function(e) {
    $("#response").append(e.data + '\n');
};
conn.onclose = function(e) {
    $("#response").html('Desconectado!');
}
$("form[name='form-teste']").on('submit', function(event){
    event.preventDefault();
    $message = $("#text").val();
    conn.send($message);
    $("#response").append($message + '\n');
    $("#text").val("");
});
</script>
